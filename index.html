<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Gagan Suman</title>
    <link rel="icon" type="image/png" href="./images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <div class="weather-card">
            <div class="up">
                <i class="ri-map-pin-2-line"></i>
                <input type="text" contenteditable="true" id="city-name" placeholder="City Name" onkeypress="enter,Weather()">
                <i class="ri-search-line" onclick="Weather()"></i>
                            
            </div>
            <div class="center">
                <h1 id="city"></h1>
            </div>
            <div class="bottom">
                <div class="btm-left">
                    <h2 id="temp"></h2>

                </div>
                <div class="btm-right">
                    <h2 id="icon"></h2>
                    <h2 id="condition"></h2>
                    <div class="etc-info">
                        <h3 id="humidity"></h3>
                        <h3 id="wind-speed"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="weather4.js"></script>
</body>
</html>
